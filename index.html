<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/DOM-styles.css">
    <link rel="shortcut icon" href="#">
    <title>🇩🇪🇰🇷Language Quiz Extraordinaire🇸🇳🇧🇷</title>
</head>
<body>
    <div id="container">
        <aside id="welcome-banner"><h2 id="welcome-words">Welcome to Language Quiz!</h2></aside>
        <aside id="score-banner"><h2 id="score">Score:</h2></aside>
        <main id="main">
            <p id="instructions-box">Instructions</p>
            <br>
            <img id="lang-stats" src="./images/language-stats.jpeg">
            <div id="play-boxes">
                <p id="level-box">Level Box</p>
                    <br>
                <h1 id="phrase-text">This will be phrase text</h1>
                <p id="phrase-audio">👂🏼</p>
                    <br>
                <p id="translation-text">Translation</p>
                    <br>
                <p id="hint-text">Hint</p>
            </div>
                <br>
            <p id="result-text">Result</p>
            <br>
            <button id="next-btn">Next</button>
        </main>
        <button id="instructions-btn"><h2>Instructions</h2></button>
        <button id="restart-btn"><h2>Restart</h2></button>
        <button id="play-btn"><h2>Play!</h2></button>
        <input type="text" placeholder="Type your guess here" id="input-box">
        <button id="submit-btn"><h2>Submit</h2></button>
      </div>
      <script src="./js/DOM-script.js"></script>
</body>
</html>
